<!DOCTYPE html>
<html>
<head>
  <title>Excel Processing and Google Bar Chart Example</title>
</head>
<body>
  <h1>Upload and Process Excel File</h1>
  <input type="file" id="fileInput" />
  <button onclick="processFile()">Process File</button>
  <div id="chartContainer"></div>
  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    // Load Google Charts library
    google.charts.load('current', { 'packages': ['corechart'] });

    // Function to process the uploaded Excel file
    function processExcelFile(file) {
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const excelData = XLSX.utils.sheet_to_json(worksheet);

        displayData(excelData);
      };

      reader.readAsBinaryString(file);
    }

    // Function to display the Google Bar Chart and data table
    function displayData(data) {
      const outputDiv = document.getElementById('output');
      let html = '<table>';
      let chartData = [['Column 1', 'Column 2']];
      data.forEach((row) => {
        html += '<tr>';
        html += `<td>${row['Column 1']}</td>`;
        html += `<td>${row['Column 2']}</td>`;
        html += '</tr>';

        chartData.push([row['Column 1'], parseFloat(row['Column 2'])]);
      });
      html += '</table>';
      outputDiv.innerHTML = html;

      drawChart(chartData);
    }

    // Function to draw the Google Bar Chart
    function drawChart(chartData) {
      var data = google.visualization.arrayToDataTable(chartData);

      var options = {
        title: 'Excel Data Bar Chart',
        width: 800,
        height: 400
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chartContainer'));
      chart.draw(data, options);
    }

    // Function to handle file upload and processing
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {
        processExcelFile(file);
      } else {
        alert('Please select a valid Excel file.');
      }
    }

    // Trigger loading Google Charts library
    google.charts.setOnLoadCallback(function () {
      // Do nothing, just make sure Google Charts is loaded before using it
    });
  </script>
</body>
</html>
