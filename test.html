<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    /* ... Same CSS as before ... */

    .info {
      margin-top: 20px;
      text-align: center;
    }

    .reload-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" />
    </div>
    <div>
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" />
    </div>
    <button onclick="startGame()">Start Game</button>
    <div class="board" id="board">
      <!-- ... Same board HTML as before ... -->
    </div>
    <div class="info">
      <p id="turn"></p>
      <p id="winner"></p>
      <p>Score: <span id="scoreX">0</span> - <span id="scoreO">0</span></p>
      <button class="reload-btn" onclick="resetBoard()">Reload</button>
    </div>
  </div>

  <script>
    let board, currentPlayer, gameOver, player1, player2, scoreX, scoreO;

    function startGame() {
      player1 = document.getElementById('player1').value || 'Player 1';
      player2 = document.getElementById('player2').value || 'Player 2';
      scoreX = 0;
      scoreO = 0;
      currentPlayer = 'X';
      gameOver = false;
      document.getElementById('turn').innerText = `Current Turn: ${currentPlayer}`;
      document.getElementById('winner').innerText = '';
      board = [[null, null, null], [null, null, null], [null, null, null]];

      const cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
        cells[i].classList.remove('winner');
      }
    }

    function makeMove(row, col) {
      if (gameOver || board[row][col] !== null) return;

      board[row][col] = currentPlayer;
      document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;

      if (checkWinner(row, col)) {
        gameOver = true;
        markWinnerCells(row, col);
        setTimeout(() => {
          document.getElementById('winner').innerText = `${currentPlayer} wins!`;
          updateScore(currentPlayer);
        }, 100);
      } else if (checkDraw()) {
        gameOver = true;
        setTimeout(() => {
          document.getElementById('winner').innerText = "It's a draw!";
        }, 100);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('turn').innerText = `Current Turn: ${currentPlayer}`;
      }
    }

    function checkWinner(row, col) {
      return checkRow(row) || checkColumn(col) || checkDiagonals(row, col);
    }

    function checkRow(row) {
      return board[row][0] === currentPlayer && board[row][1] === currentPlayer && board[row][2] === currentPlayer;
    }

    function checkColumn(col) {
      return board[0][col] === currentPlayer && board[1][col] === currentPlayer && board[2][col] === currentPlayer;
    }

    function checkDiagonals(row, col) {
      if (row === col) {
        return board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer;
      } else if (row + col === 2) {
        return board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer;
      }
      return false;
    }

    function checkDraw() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === null) {
            return false;
          }
        }
      }
      return true;
    }

    function markWinnerCells(row, col) {
      document.getElementById('board').children[row * 3 + col].classList.add('winner');

      if (row === col) {
        document.getElementById('board').children[0].classList.add('winner');
        document.getElementById('board').children[4].classList.add('winner');
        document.getElementById('board').children[8].classList.add('winner');
      }

      if (row + col === 2) {
        document.getElementById('board').children[2].classList.add('winner');
        document.getElementById('board').children[4].classList.add('winner');
        document.getElementById('board').children[6].classList.add('winner');
      }
    }

    function resetBoard() {
      startGame();
    }

    function updateScore(winner) {
      if (winner === 'X') {
        scoreX++;
        document.getElementById('scoreX').innerText = scoreX;
      } else if (winner === 'O') {
        scoreO++;
        document.getElementById('scoreO').innerText = scoreO;
      }
    }
  </script>
</body>
</html>
