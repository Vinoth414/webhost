<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.winner {
      background-color: #ff0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="board" id="board">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
  </div>

  <script>
    let board = [[null, null, null], [null, null, null], [null, null, null]];
    let currentPlayer = 'X';
    let gameOver = false;

    function makeMove(row, col) {
      if (gameOver || board[row][col] !== null) return;

      board[row][col] = currentPlayer;
      document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;

      if (checkWinner(row, col)) {
        gameOver = true;
        markWinnerCells(row, col);
        setTimeout(() => {
          alert(`${currentPlayer} wins!`);
        }, 100);
      } else if (checkDraw()) {
        gameOver = true;
        setTimeout(() => {
          alert("It's a draw!");
        }, 100);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner(row, col) {
      return checkRow(row) || checkColumn(col) || checkDiagonals(row, col);
    }

    function checkRow(row) {
      return board[row][0] === currentPlayer && board[row][1] === currentPlayer && board[row][2] === currentPlayer;
    }

    function checkColumn(col) {
      return board[0][col] === currentPlayer && board[1][col] === currentPlayer && board[2][col] === currentPlayer;
    }

    function checkDiagonals(row, col) {
      if (row === col) {
        return board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer;
      } else if (row + col === 2) {
        return board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer;
      }
      return false;
    }

    function checkDraw() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === null) {
            return false;
          }
        }
      }
      return true;
    }

    function markWinnerCells(row, col) {
      document.getElementById('board').children[row * 3 + col].classList.add('winner');

      if (row === col) {
        document.getElementById('board').children[0].classList.add('winner');
        document.getElementById('board').children[4].classList.add('winner');
        document.getElementById('board').children[8].classList.add('winner');
      }

      if (row + col === 2) {
        document.getElementById('board').children[2].classList.add('winner');
        document.getElementById('board').children[4].classList.add('winner');
        document.getElementById('board').children[6].classList.add('winner');
      }
    }
  </script>
</body>
</html>
